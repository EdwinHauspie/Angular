<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName" appTrimOnBlur autofocus />
<button class="btn btn-primary" [disabled]="!serverName" (click)="onCreateServer()">
    Add
</button>

<span *ngIf="creationStatus">{{creationStatus}}</span>
<span *ngIf="!creationStatus">No server created yet.</span>

<hr>

<server-component *ngFor="let s of servers" [name]="s"></server-component>
