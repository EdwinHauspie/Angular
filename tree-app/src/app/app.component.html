<h2>Hello World!</h2>

<button (click)="expandAll()">Expand</button>
<button (click)="collapseAll()">Collapse</button>

<br>

<div>
    <h3>Selected nodes</h3>
    <i *ngIf="!selectedNodes.length">No selection yet</i>

    <span class="badge" *ngFor="let n of selectedNodes">
        {{ n.title }}

        <button class="remove" (click)="n.isSelected = false">
            <svg viewbox="0 0 8 8">
                <line x1="4" y1="0" x2="4" y2="8" fill="none" stroke="black" stroke-width="1"></line>
                <line x1="0" y1="4" x2="8" y2="4" fill="none" stroke="black" stroke-width="1"></line>
            </svg>
        </button>
    </span>
</div>

<br>

<tree [nodes]="nodes"></tree>
